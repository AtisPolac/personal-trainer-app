<section class="contact-section">
  <div class="container">
    <h1>Entre em Contato</h1>
    <div class="contact-content">
      <div class="contact-info">
        <h2>Informações</h2>
        <p><strong>Email:</strong> gabrielfitness.com</p>
        <p><strong>Telefone:</strong> (11) 98765-4321</p>
        <p><strong>Endereço:</strong> Rua Fitness, 123, São Paulo - SP</p>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input [(ngModel)]="contact.name" id="name" type="text" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input [(ngModel)]="contact.email" id="email" type="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea [(ngModel)]="contact.message" id="message" class="form-textarea" rows="5" required></textarea>
        </div>
        <button type="button" (click)="submitForm()" class="submit-button">Enviar Mensagem</button>
      </form>
    </div>
  </div>
</section>
